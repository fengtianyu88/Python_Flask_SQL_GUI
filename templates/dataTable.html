<h3>Search results:</h3>
        <table>
        <tr>
         <th>Student ID</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Class Period</th>
        </tr>
    {% for student in data %}
        <tr>
         <td>{{student.id}}</td>
         <td>{{student.fname}}</td>
         <td>{{student.lname}}</td>
         <td>{{student.classperiod}}</td>
        </tr>
    {% endfor %}
        </table>
